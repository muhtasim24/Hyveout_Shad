<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="./assets/logo.png">
        
        <div class="gamebox-container">
            <img class="box" src="./assets/gamebox.png">
            <div class="colors">
                <div class="target"></div>
                <div class="user-set"></div>
            </div>
            <h1>MATCH THE COLORS</h1>
        </div>

        <div class="controls">
            <!-- Hue Slider -->
            <div class="slider-wrapper" id="hue-slider">
                <img class="slider-bg" src="./assets/satBar.png">
                <div class="slider-fill hue-fill"></div>
            </div>
            
            <!-- Saturation Slider -->
            <div class="slider-wrapper" id="sat-slider">
                <img class="slider-bg" src="./assets/satBar.png">
                <div class="slider-fill sat-fill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
