<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="./assets/logo.png">
        
        <div class="gamebox-container">
            <img class="box" src="./assets/gamebox.png">
            <div class="colors">
                <div class="target"></div>
                <div class="user-set"></div>
            </div>
            <h1>MATCH THE COLORS</h1>
        </div>

        <div class="controls">

            <!-- Hue slider -->
            <div class="slider-container">
                <img src="./assets/satBar.png" class="slider-bg hue">
                <input type="range" min="0" max="360" value="0" class="hue-range" id="hue-range">
            </div>
        
            <!-- Saturation slider -->
            <div class="slider-container">
                <img src="./assets/satBar.png" class="slider-bg sat">
                <input type="range" min="0" max="100" value="100" id="sat-range" class="sat-range">
            </div>
        
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
