<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRAP!NK</title>
    <link rel="icon" href="assets/Favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="startScreen">
        <button class="play" id="play">&gt;PLAY&lt;</button>
    </div>
    <div class="container" id="container">
        <img class="logo" src="./assets/logo.png">
        
        <div class="gamebox-container">
            <img class="box" src="./assets/gamebox.png">
            <div class="colors">
                <div class="target"></div>
                <div class="user-set"></div>
            </div>
            
        </div>
        
        <img class="text" src="./assets/matchTxt.png">

        <div class="controls">

            <!-- Hue slider -->
            <div class="slider-bg">
                <input type="range" min="0" max="360" value="0" class="hue-range" id="hue-range">
            </div>
        
            <!-- Saturation slider -->
            <div class="slider-bg sat">
                <input type="range" min="0" max="100" value="0" id="sat-range" class="sat-range">
            </div>
        
        </div>
        
    </div>

    <div id="video">
        <video id="endVideo" src="assets/vid.mp4" preload="auto" autoplay muted playsinline webkit-playsinline
        ></video>
    </div>

    <audio id="music">
        <source src="/assets/audio.mp3" type="audio/mpeg" autoplay loop>
    </audio>

    <div id="footerText">powered by hyveout</div>

    <script src="script.js"></script>
</body>
</html>
